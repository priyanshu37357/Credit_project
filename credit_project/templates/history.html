<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <style>
        body {
            font-family: Arial;
            background: #fffde7;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fafafa;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background: #ffd54f;
        }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Previous Predictions</h2>
    <table>
        <tr>
            <th>Age</th><th>Job</th><th>Marital</th><th>Education</th><th>Balance</th><th>Housing</th><th>Duration</th><th>Campaign</th><th>Prediction</th>
        </tr>
        {% for row in history %}
        <tr>
            <td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td><td>{{ row[5] }}</td><td>{{ row[6] }}</td><td>{{ row[7] }}</td><td>{{ row[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
